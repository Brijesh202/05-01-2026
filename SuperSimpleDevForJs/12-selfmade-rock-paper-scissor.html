<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body{
      background-color: rgb(25,25,25);
      color: white;
      font-family: Arial;
    }
    .title{
      font-size: 30px;
      font-weight: bold;
      margin-top: 50px;
    }.move-icon{
      height: 50px;
    }
    .move-button{
      background-color: transparent;
      border: 3px solid white;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-right: 10px;
      cursor: pointer;
    }
    .result{
      font-size: 25px;
      font-weight: bold;
    }
    .score{
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <div>
    <button class="move-button" onclick="
      result('rock');"><img src="./images/rock-emoji.png" alt="" class="move-icon"></button>
    <button class="move-button" onclick="
      result('paper')"><img src="./images/paper-emoji.png" alt="" class="move-icon"></button>
    <button class="move-button" onclick="
      result('scissor')"><img src="./images/scissor-emoji.png" alt="" class="move-icon"></button>

  </div>

  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;

    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>



  <script>

    let score = JSON.parse(localStorage.getItem('score'));

    if(!score){
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      }
    }


    updateScoreElement();

    function pickComputerMove(){
      const randomNumber = Math.random();
      let computerMove = '';
      if(randomNumber >= 0 && randomNumber < 1/3 ){
        computerMove = 'rock';
      }
      else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = 'paper';
      }
      else{
        computerMove = 'scissor';
      }

      return computerMove;
    }


    function result(userMove){
      const computerMove = pickComputerMove();
      let result = '';
      if(userMove === 'rock'){
        if(computerMove === userMove){
          result = 'Tie';
        }
        else if(computerMove === 'paper'){
          result = 'You Lose';
        }
        else{
          result = 'You Win';
        }
      }
      else if(userMove === 'paper'){
        if(computerMove === userMove){
          result = 'Tie';
        }
        else if(computerMove === 'rock'){
          result = 'You Win';
        }
        else{
          result = 'You Lose';
        }
      }
      else{
        if(computerMove === 'scissor'){
          result = 'Tie';
        }
        else if(computerMove === 'rock'){
          result = 'You Lose';
        }
        else{
          result = 'You Win';
        }
      }


      if(result === 'Tie'){
        score.ties += 1;
      }
      else if(result === 'You Win'){
        score.wins += 1;
      }
      else{
        score.losses += 1;
      }


      document.querySelector('.js-result').innerHTML = `${result}`;

      document.querySelector('.js-move').innerHTML = `You <img src='./images/${userMove}-emoji.png' class="move-icon"> <img src='./images/${computerMove}-emoji.png' class="move-icon"> Computer`;


      localStorage.setItem('score',JSON.stringify(score));

      // console.log(score);

      updateScoreElement();


    }

    function updateScoreElement(){
      document.querySelector('.js-score').innerHTML = `Ties: ${score.ties}, Wins: ${score.wins}, Lose: ${score.losses}`
    }

  </script>
</body>
</html>
