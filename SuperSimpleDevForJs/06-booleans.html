<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>
</head>
<body>
  <script>
    console.log(3<1);
    console.log(3 == 3);
    console.log(3 === 3);

    console.log(3 == '3.000'); //in this js does type conversion and then check the equality. So this is not a correct way in js.
    console.log(3 === '3.000'); //this is the right way to check equality in js!!!!.

    console.log(typeof true);
    
    const age = 13;
    if(age >= 18){
      console.log("You can drive");
    }
    else{
      console.log("you can't drive");
    }


    console.log(true || false);
    console.log(!false);
  </script>
</body>
</html>
