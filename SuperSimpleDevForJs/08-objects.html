        //Auto-boxing : in this feature js automatically sets string into box "object" and after that we can apply property into that object. But auto boxing will not going to work with null and undefined.
        console.log('hello'.length);//jem object ne properties nd methods hoi chhe tem other things also are there ke jemne bi properties hoi chhe like string ni one of the property is length.

        console.log('hello'.toUpperCase());//it gives copy of string in upperCase.

        //objects are reference:
        const object1 = {
            message: 'hello',
        };
        const object2 = object1;
        //In really object1 is stored somewhere else and message:hello is stored somewhere else so object1 is just get the refrence of that thing. in second line object2 will not create different copy of that but it just only get the reference. inshort it is something like two pointer pointing to same variable.

        object1.message = 'Good Job';
