<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>

  <button onclick="
    Subscribe();
    " class="js-subscribe-button">
    Subscribe
  </button>

  <p>Amazon Shipping Calculator</p>

  <p>Orders under $40 = +$10 shipping.</p>

  <p>Orders over $40 = FREE shipping.</p>

  <input type="text" placeholder="Cost of Order" class="js-cost-input" onkeydown="handleCostKeydown(event);">

  <button onclick="
    CalculateTotal();
    "
  >Calculate</button>

  <p class="js-total-cost"></p>


<script>

  function Subscribe(){
    const buttonElement = document.querySelector('.js-subscribe-button');
    //console.log(buttonElement);


    if(buttonElement.innerText === 'Subscribe'){
        buttonElement.innerText = 'Subscribed'
    }
    else{
      buttonElement.innerText = 'Subscribe'
    }
    // if we use innerHTML then je Subscribe lakhelu chhe tag ni andar ani space and all ne be include karse so exact match nai thay. exact match karva mate innerText no use karvo padse.
  }


  function CalculateTotal(){
    const inputElement = document.querySelector('.js-cost-input');
    //console.log(inputElement);
    
    console.log(inputElement.value);//input tag ma koi html tag nathi so we can not use innerHTML, to access input field we can use .value....

    let cost = Number(inputElement.value);//cost is string so we need to do typecasting......
    console.log(typeof cost);

    if(cost < 40){
      cost += 10;
    }

    document.querySelector('.js-total-cost')
      .innerHTML = `$${cost}`;
  }


  function handleCostKeydown(event){
    console.log(event);//this is inbilt feature of input field, whatever we type in input field it will display using console like which key u pressed and all stuffs.
      console.log(event.key);//this will only show which key u pressed.

      if(event.key === 'Enter'){
        CalculateTotal();
      }
  }



  /*
  //some thing about string:
  console.log('25' - 5);//so here 25 will be converted into number
  console.log('25' + 5);//here 5 will be converted into string and finally happens concatination.
  */



  //we learned about document object now we will learn about window object. document only represent the webpage but window represents whole browser. like every thing which is inside browser popup(alert), console, and all but to use window object we not need to explicitly write window.alert() bcoa it is inbulit we can directly use
  window.document // document is part of window.
  window.console.log("hi");
  window.alert("hi!!");


</script>
</body>
</html>
