<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Arrays and Loops</title>
</head>
<body>
  <script>

    console.log(typeof [1,2]);//in js everything is object so array.
    console.log(Array.isArray([1,2]));

    const myArray = [10,20,30];
    console.log(myArray);

    console.log(myArray[1]);
    myArray[0] = 99;
    console.log(myArray);

    console.log(myArray.length);

    myArray.push(100);
    console.log(myArray);
    

    myArray.splice(0,1);//in .splice first value reprsents from which index to start and second vlaue reprsents how many value you want to remove from that index to so on...
    console.log(myArray);

    myArray.splice(1,2);
    console.log(myArray);




    //loops:
    let i = 1;
    while(i <= 5){
      console.log(i);
      i++;
    }

    for(let j=1;j<=6;j++){
      console.log(j);
    }

    //non-standard loops example ma while loops no use karvano ex like:
    //Generate random numbers until one that's at least o.5

    let randomNumber = 0;
    while(randomNumber < 0.5){
      randomNumber = Math.random();
    }
    console.log(randomNumber);



    //looping through array
    const todolist = [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ]
    for(let i = 0; i < todolist.length; i++){
      console.log(todolist[i]);
    }


    const nums = [1,1,3];
    let total = 0;
    for(let i = 0; i < nums.length; i++){
      total = total + nums[i];
    }
    console.log(total);


    const number = [1,2,3];
    const numsDoubled = [];
    for(let i=0; i < number.length; i++){
      numsDoubled.push(2*number[i]);
    }
    console.log(numsDoubled);



    //Arrays are Refrences:
    const array1 = [1,2,3]; //this [1,2,3] is stored somewhere in memory and array1 just contains refrences of that array.
    const array2 = array1; //so here array2 does not contain copy of [1,2,3] it just contains reference of that array.
    array2.push(4);
    console.log(array1);
    console.log(array2);



    //if you want to create different copy then you have to use slice.
    const array3 = [2,4,7];
    const array4 = array3.slice();
    array4.push(89);
    console.log(array3);
    console.log(array4);


    //destructring 
    const [firstValue, secondValue] = [1,2,3];//like this you can also get values and can store into variables.
    console.log('firstvalue:',firstValue);
    console.log('secondValue:',secondValue);





    //loops: break and continue
    for(let i=1; i <= 10; i++){
      if(i % 3 === 0){
        continue;
      }
      console.log(i);
      if(i === 8){
        break;
      }
    }

    let j = 1;
    while(i <= 10){
      if(i % 3 === 0){
        i++;
        continue;
      }
      console.log(i);
      i++;
    }

    //loop with function
    function doubleArray(nums){
      const numsDoubled = [];

      for(let i = 0; i < nums.length; i++){
        let number = nums[i];
        if(number === 0){
          return numsDoubled; //we want to stop loop when we fing 0 in array.
        }
        numsDoubled.push(number * 2);
      }

      return numsDoubled;
    }
    console.log(doubleArray([1,1,3]));
    console.log(doubleArray([2,2,5,0,5]));

  </script>
  
</body>
