<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button  onclick="
      result('rock');" class="move-button"
  ><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>

  <button onclick="
      result('paper');" class="move-button"
   ><img src="images/paper-emoji.png" alt="paper" class="move-icon"></button>

  <button onclick="
      result('scissor');" class="move-button"
   ><img src="images/scissor-emoji.png" alt="scissor" class="move-icon"></button>

  <p class="js-result result">You Win</p>
  <p class="js-move"></p>
  <p class="js-score score"></p>

  <button onclick="
      score.losses = 0;
      score.ties = 0;
      score.wins = 0;

      localStorage.removeItem('score');
      updateScoreElement();"
      class="reset-score-button">Reset Score
  </button>

  <script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
